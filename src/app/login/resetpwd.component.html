<section id="wrapper" class="recover login-register" style="background-image:url(../assets/images/background/buildings.jpg);" *ngIf="tokeninvalido">
    <div class="login-box card animated fadeInUp">
        <div class="card-body">
            <form class="form-horizontal form-material">
                <a href="javascript:void(0)" class="text-center db">
                    <img src="../assets/images/global-ligth.jpg" alt="Home" />
                    <br/></a>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h2>La URL para el cambio de contraseña no es valida.</h2>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<section id="wrapper" class="recover login-register" style="background-image:url(../assets/images/background/buildings.jpg);" *ngIf="tokenvalido">
    <div class="login-box card">
        <div class="card-body">
            <form ngNativeValidate [formGroup]="forma" #f="ngForm" class="form-horizontal form-material animated fadeInUp" (submit)="resetpassword()">
                <a href="javascript:void(0)" class="text-center db">
                    <img src="../assets/images/global-ligth.jpg" alt="Home" />
                    <br/></a>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <span>Contraseña</span>
                        <input formControlName="password" name="password" class="form-control" type="password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <span>Confirmar contraseña</span>
                        <input formControlName="password2" name="password2" class="form-control" type="password" required>
                    </div>
                </div>
                <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
                    <p class="text-danger">
                        Las contraseñas deben de se iguales
                    </p>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <span style="font-size: small;">La contraseña debe tener al entre 8 y 16 caracteres, al menos un dígito, al menos una minúscula y al menos una mayúscula.
                            Puede tener otros símbolos.</span>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Confirmar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
